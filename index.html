<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport"  charset="UTF-8" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>IM解决方案</title>
    {{template "/chat/head.shtml"}}
</head>
<body>

<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">登录</h1>
</header>

<div class="mui-content" id="pageapp">
    <form id='login-form' class="mui-input-group">
        <div class="mui-input-row">
            <label>账号</label>
            <input v-model="user.name" placeholder="请输入用户名"
                   type="text" class="mui-input-clear mui-input" >
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input v-model="user.password" placeholder="请输入密码"
                   type="password" class="mui-input-clear mui-input" >
        </div>
    </form>
    <div class="mui-content-padded">
        <button @click="login" type="button" class="mui-btn mui-btnblock mui-btn-primary">登录</button>
        <div class="link-area"><a id='reg' href="/toRegister">注册账号</a>
            <span class="spliter">|</span> <a id='forgetPassword'>忘记密码</a>
        </div>
    </div>
    <div class="mui-content-padded oauth-area">
    </div>
</div>
</body>
</body>
</html>


<script>
    var app = new Vue({
        el:"#pageapp",
        data:function(){
            return {
                user:{
                    mobile:"",
                    passwd:""
                }
            }
        },
        methods:{
            login:function(){
                //检测手机号是否正确
                console.log("login")
                //检测密码是否为空

                //网络请求
                //封装了promis
                util.post("user/findUserByNameAndPwd",this.user).then(res=>{
                    console.log(res)
                    if(res.code != 0){
                        mui.toast(res.msg)
                    }else{
                        location.replace("www.baidu.com")
                        mui.toast("登录成功,即将跳转")
                    }
                })
            },
        }
    })
</script>
